<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sitegen â€“ Signup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin:0; font-family:ui-sans-serif,system-ui; background:#f7f7f7; color:#111827; }
    header { background:#fff; border-bottom:1px solid #e5e7eb; position:sticky; top:0; z-index:50; }
    .header-inner { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; padding:16px 24px; }
    .brand { font-weight:700; font-size:1.5rem; }
    nav a { margin-left:16px; text-decoration:none; color:#111827; font-weight:500; }
    .btn { padding:10px 16px; border-radius:8px; font-weight:600; cursor:pointer; border:none; }
    .btn-black { background:#000; color:#fff; }
    .btn-ghost { background:transparent; border:1px solid #d1d5db; color:#111827; }
    main { display:flex; justify-content:center; align-items:center; min-height:calc(100vh - 72px); padding:24px; }
    .card { background:#fff; border-radius:16px; padding:32px; max-width:400px; width:100%; box-shadow:0 10px 24px rgba(0,0,0,.06); }
    .title { font-size:1.75rem; font-weight:800; text-align:center; margin-bottom:16px; }
    .field { margin-bottom:12px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #d1d5db; font-size:1rem; outline:none; }
    input:focus { border-color:#000; box-shadow:0 0 0 3px rgba(0,0,0,.06); }
    .divider { display:flex; align-items:center; gap:10px; margin:16px 0; color:#9ca3af; font-size:.85rem; }
    .divider span { flex:1; height:1px; background:#e5e7eb; }
    #toastContainer { position:fixed; top:16px; right:16px; display:flex; flex-direction:column; gap:8px; z-index:100; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-inner">
      <div class="brand">Sitegen Hosting</div>
      <nav>
        <a href="plans.html">Plans</a>
        <a href="features.html">Features</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div>
        <a href="login.html" class="btn btn-ghost">Login</a>
        <a href="signup.html" class="btn btn-black">Get Started</a>
      </div>
    </div>
  </header>

  <!-- Signup Card -->
  <main>
    <section class="card">
      <h2 class="title">Create Your Account</h2>

      <form id="signupForm2" novalidate>
        <div class="field"><input type="text" id="name" placeholder="Full Name" required /></div>
        <div class="field"><input type="email" id="email" placeholder="Email" required /></div>
        <div class="field"><input type="password" id="password" placeholder="Password" required /></div>

        <button type="submit" class="btn btn-black">Sign Up</button>
        <button type="button" id="resendVerificationBtn" class="btn btn-ghost" disabled>Resend Verification</button>
        <button type="button" id="goToLoginBtn" class="btn btn-ghost">Already have an account? Login</button>
      </form>

      <div class="divider"><span></span> OR <span></span></div>

      <button type="button" id="googleSignupBtn" class="btn btn-ghost" style="display:flex; align-items:center; justify-content:center; gap:8px;">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="18" height="18"/>
        Continue with Google
      </button>
    </section>
  </main>

  <!-- Toasts -->
  <div id="toastContainer"></div>

  <script type="module" src="firebase-login.js"></script>
  <script type="module" src="signup2.js"></script>
</body>
</html>
