<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sitegen – Signup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- ✅ Sitegen Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <!-- Left logo -->
      <h1 class="text-2xl font-bold text-indigo-600">Sitegen</h1>

      <!-- Right navigation -->
      <nav class="flex items-center space-x-4">
        <a href="index.html" 
           class="px-4 py-2 rounded-lg hover:bg-black hover:text-white transition">Home</a>
        <a href="library.html" 
           class="px-4 py-2 rounded-lg hover:bg-black hover:text-white transition">Dashboard</a>
        <a href="login.html" 
           class="px-4 py-2 rounded-lg hover:bg-black hover:text-white transition">Login</a>
      </nav>
    </div>
  </header>

  <!-- ✅ Signup Form Box -->
  <main class="flex justify-center items-center min-h-screen px-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md hover:shadow-xl transition transform hover:-translate-y-1">

      <!-- Title -->
      <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Your Account</h2>
      
      <!-- Form -->
      <form id="signupForm2" class="space-y-4">
        <input type="text" id="name" placeholder="Full Name" required 
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <input type="email" id="email" placeholder="Email" required 
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <input type="password" id="password" placeholder="Password" required 
               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        
        <button type="submit" 
                class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition">
          Sign Up
        </button>

        <button type="button" id="resendVerificationBtn" 
                class="w-full bg-gray-200 text-gray-800 py-2 rounded-lg mt-2" disabled>
          Resend Verification
        </button>

        <button type="button" id="goToLoginBtn" 
                class="w-full border border-gray-300 text-gray-700 py-2 rounded-lg mt-2 hover:bg-gray-100">
          Already have an account? Login
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <hr class="flex-grow border-gray-300"/>
        <span class="px-3 text-gray-400 text-sm">OR</span>
        <hr class="flex-grow border-gray-300"/>
      </div>

      <!-- ✅ Google Signup -->
      <button type="button" id="googleSignupBtn" 
              class="w-full flex items-center justify-center bg-white border border-gray-300 py-2 rounded-lg shadow-sm hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2"/>
        Continue with Google
      </button>
    </div>
  </main>

  <!-- ✅ Toast Notification -->
  <div id="toastContainer" class="fixed top-5 right-5 space-y-2 z-50"></div>

  <!-- ✅ Scripts -->
  <script type="module" src="firebase-login.js"></script>
  <script type="module" src="signup2.js"></script>
</body>
</html>
