<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sitegen â€“ Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- âœ… Sitegen Header -->
  <header class="site-header shadow-sm bg-white">
    <div class="header-container flex items-center justify-between px-6 py-3">
      <h1 class="text-xl font-bold text-indigo-600">Sitegen</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-indigo-600">Home</a>
        <a href="library.html" class="hover:text-indigo-600">Dashboard</a>
        <a href="login.html" class="hover:text-indigo-600">Login</a>
        <a href="signup.html" class="text-indigo-600 font-semibold">Signup</a>
        <button id="themeToggle" class="ml-4">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Signup Form -->
  <main class="flex justify-center items-center min-h-screen px-4">
    <div class="auth-form-box bg-white rounded-2xl shadow-md p-8 w-full max-w-md animate-fade-in">

      <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create Your Account</h2>
      
      <form id="signupForm2" class="space-y-4">
        <input type="text" id="name" placeholder="Full Name" required class="w-full p-3 border rounded-lg"/>
        <input type="email" id="email" placeholder="Email" required class="w-full p-3 border rounded-lg"/>
        <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded-lg"/>
        
        <button type="submit" class="btn w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
          Sign Up
        </button>

        <button type="button" id="resendVerificationBtn" 
          class="w-full bg-gray-200 text-gray-800 py-2 rounded-lg mt-2" disabled>
          Resend Verification
        </button>

        <button type="button" id="goToLoginBtn" 
          class="w-full border border-gray-300 text-gray-700 py-2 rounded-lg mt-2">
          Already have an account? Login
        </button>
      </form>

      <div class="or-divider my-6 flex items-center">
        <hr class="flex-grow border-gray-300"/>
        <span class="px-3 text-gray-500 text-sm">OR</span>
        <hr class="flex-grow border-gray-300"/>
      </div>

      <!-- âœ… Google Signup -->
      <button type="button" id="googleSignupBtn" 
        class="w-full flex items-center justify-center bg-white border border-gray-300 py-2 rounded-lg shadow-sm hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2"/>
        Continue with Google
      </button>
    </div>
  </main>

  <!-- âœ… Verify Email Box -->
  <section class="flex justify-center mt-6 px-4">
    <div class="auth-form-box bg-white rounded-xl shadow p-6 w-full max-w-md animate-fade-in">
      <h3 class="text-lg font-semibold mb-3 text-gray-700">Verify Your Email</h3>
      <input type="email" id="verifyEmailInput" placeholder="Enter your email" 
        class="w-full p-3 border rounded-lg mb-2"/>
      <button id="verifyEmailBtn" 
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
        Send Verification Email
      </button>
    </div>
  </section>

  <!-- âœ… Toast Notification -->
  <div id="toastContainer" class="toast-container fixed top-5 right-5 space-y-2 z-50"></div>

  <!-- âœ… Scripts -->
  <script type="module" src="firebase-login.js"></script>
  <script type="module" src="signup2.js"></script>
  <script src="theme-toggle.js"></script>
</body>
</html>
