<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Templates</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #fff; color: #000; }
    .card { cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.02); }
    .card-img { width: 100%; height: 200px; object-fit: cover; border-radius: 0.5rem 0.5rem 0 0; }
  </style>
</head>
<body class="p-6">

  <h1 class="text-3xl font-bold mb-6">Template Library</h1>

  <!-- Grid for Templates -->
  <div id="templateGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    // Load library from localStorage
    const library = JSON.parse(localStorage.getItem('sitegenLibrary') || '[]');
    const templateGrid = document.getElementById('templateGrid');

    function renderTemplates() {
      templateGrid.innerHTML = '';
      library.forEach((item, index) => {
        if (item.type === 'template') {
          const card = document.createElement('div');
          card.className = "border rounded shadow overflow-hidden card";
          
          // Make it clickable -> open in wizardmaker
          card.onclick = () => {
            // Encode the content (zip as base64) so wizardmaker can read
            const templateData = encodeURIComponent(item.content);
            window.location.href = `wizardmaker.html?template=${templateData}`;
          };

          // Thumbnail
          const img = document.createElement('img');
          img.src = item.thumbnail || 'https://via.placeholder.com/400x200?text=No+Thumbnail';
          img.className = "card-img";
          card.appendChild(img);

          // Name
          const name = document.createElement('div');
          name.textContent = item.name;
          name.className = "p-2 font-semibold text-center";
          card.appendChild(name);

          templateGrid.appendChild(card);
        }
      });
    }

    renderTemplates();
  </script>
</body>
</html>
