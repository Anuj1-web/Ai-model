<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sitegen</title>
  <style>
    /* =======================
       GLOBAL RESET + BASE
       ======================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #111;
      line-height: 1.5;
    }

    /* =======================
       HEADER
       ======================= */
    .site-header {
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }

    .header-container {
      width: 100%;
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #111;
    }

    /* =======================
       NAVIGATION
       ======================= */
    .nav-links {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      transition: all 0.2s ease-in-out;
    }

    .nav-links a:hover {
      background: #333;
      transform: translateY(-2px);
    }

    /* =======================
       AUTH FORM
       ======================= */
    .section-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      padding: 2rem;
    }

    .auth-form-box {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      text-align: center;
    }

    .auth-form-box h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
    }

    .auth-form-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border 0.2s;
    }

    .auth-form-box input:focus {
      border: 1px solid #000;
      outline: none;
    }

    .btn {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .btn:hover {
      background: #333;
    }

    .or-divider {
      margin: 1rem 0;
      position: relative;
      font-size: 0.85rem;
      color: #666;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .or-divider::before { left: 0; }
    .or-divider::after { right: 0; }

    .auth-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .auth-links a {
      color: #000;
      text-decoration: underline;
    }

    .auth-links a:hover {
      color: #333;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }

    .animate-fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- ✅ Header -->
  <header class="site-header">
    <div class="header-container">
      <span class="site-title">Sitegen</span>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="library.html">Dashboard</a>
        <a href="signup.html">Signup</a>
      </nav>
    </div>
  </header>

  <!-- ✅ Login Form -->
  <section class="section-container">
    <div class="auth-form-box animate-fade-in">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn w-full mt-2">Login</button>
      </form>

      <div class="or-divider">OR</div>

      <div class="auth-links mt-4">
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </section>

  <!-- ✅ Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- ✅ Scripts -->
  <script type="module" src="firebase-login.js"></script>
  <script type="module" src="login.js"></script>
  <script src="theme-toggle.js"></script>
</body>
</html>
