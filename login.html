<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sitegen</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Override styles only for login page if needed */
    .auth-form-box {
      background: var(--card-bg, #fff);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .auth-form-box h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--text, #111);
    }

    .auth-form-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border 0.2s;
    }

    .auth-form-box input:focus {
      border: 1px solid var(--accent, #000);
      outline: none;
    }

    .btn {
      display: inline-block;
      background: var(--accent, #000);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
      width: 100%;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: var(--accent-hover, #333);
    }

    .or-divider {
      margin: 1.5rem 0;
      position: relative;
      font-size: 0.85rem;
      color: #666;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .or-divider::before { left: 0; }
    .or-divider::after { right: 0; }

    .auth-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .auth-links a {
      color: var(--accent, #000);
      text-decoration: underline;
      transition: color 0.2s ease-in-out;
    }

    .auth-links a:hover {
      color: var(--accent-hover, #333);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- ✅ Header -->
  <header class="site-header">
    <div class="header-container">
      <a href="index.html" class="site-title">⚡ Sitegen</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="library.html">Dashboard</a>
        <a href="signup.html">Signup</a>
      </nav>
    </div>
  </header>

  <!-- ✅ Login Form -->
  <section class="section-container">
    <div class="auth-form-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>

      <div class="or-divider">OR</div>

      <div class="auth-links">
        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </section>

  <!-- ✅ Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- ✅ Scripts -->
  <script type="module" src="firebase-login.js"></script>
  <script type="module" src="login.js"></script>
  <script src="theme-toggle.js"></script>
</body>
</html>
