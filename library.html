<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitegen Library</title>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; color: #000; margin: 0; padding: 20px; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    .upload-section { margin-bottom: 20px; }
    input, button { padding: 8px 12px; margin: 5px 0; border: 1px solid #000; background: #fff; color: #000; cursor: pointer; }
    input[type=file] { border: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .card { border: 1px solid #000; padding: 10px; border-radius: 8px; text-align: center; }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
    .progress { width: 100%; background: #eee; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
    .progress-bar { height: 100%; background: #000; width: 0; }
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; max-width: 800px; width: 100%; }
    .modal img { max-width: 100%; display: block; margin: auto; }
  </style>
</head>
<body>

  <h1>ðŸ“‚ Sitegen Library</h1>

  <div class="upload-section">
    <label>Upload Template (ZIP): </label>
    <input type="file" id="templateUpload" accept=".zip">
    <br>
    <label>Upload Other (Block/Theme/Subscription): </label>
    <input type="file" id="otherUpload" multiple>
  </div>

  <h2>Templates</h2>
  <div class="grid" id="templateGrid"></div>

  <!-- Modal for Thumbnail Editor -->
  <div class="modal" id="thumbnailModal">
    <div class="modal-content">
      <h3>Edit Thumbnail</h3>
      <div>
        <img id="cropImage" alt="To Crop">
      </div>
      <button id="saveThumb">Save Thumbnail</button>
      <button id="closeModal">Cancel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <script>
    let library = JSON.parse(localStorage.getItem("library")) || { templates: [], others: [] };
    const templateGrid = document.getElementById("templateGrid");
    const templateUpload = document.getElementById("templateUpload");
    const otherUpload = document.getElementById("otherUpload");

    const modal = document.getElementById("thumbnailModal");
    const cropImage = document.getElementById("cropImage");
    let cropper, currentTemplateIndex;

    function saveLibrary() {
      localStorage.setItem("library", JSON.stringify(library));
    }

    function renderTemplates() {
      templateGrid.innerHTML = "";
      library.templates.forEach((tpl, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${tpl.thumbnail || ''}" alt="Thumbnail">
          <p>${tpl.name}</p>
          <button onclick="openThumbnailEditor(${i})">Edit Thumbnail</button>
        `;
        templateGrid.appendChild(card);
      });
    }

    templateUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const newTpl = { name: file.name, data: reader.result, thumbnail: "" };
        library.templates.push(newTpl);
        saveLibrary();
        renderTemplates();
      };
      reader.readAsDataURL(file);
    });

    otherUpload.addEventListener("change", (e) => {
      [...e.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          library.others.push({ name: file.name, data: reader.result });
          saveLibrary();
        };
        reader.readAsDataURL(file);
      });
    });

    window.openThumbnailEditor = function(index) {
      currentTemplateIndex = index;
      modal.style.display = "flex";
      cropImage.src = library.templates[index].thumbnail || "";
      cropper = new Cropper(cropImage, { aspectRatio: 3/2, viewMode: 1 });
    };

    document.getElementById("saveThumb").onclick = function() {
      const canvas = cropper.getCroppedCanvas({ width: 600, height: 400 });
      library.templates[currentTemplateIndex].thumbnail = canvas.toDataURL();
      saveLibrary();
      renderTemplates();
      modal.style.display = "none";
      cropper.destroy();
    };

    document.getElementById("closeModal").onclick = function() {
      modal.style.display = "none";
      cropper.destroy();
    };

    renderTemplates();
  </script>
</body>
</html>
