<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitegen Library</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-top: 30px;
    }
    h2::before {
      content: "ðŸ“‚";
      margin-right: 10px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    .progress-container {
      width: 100%;
      background: #eee;
      border: 1px solid #000;
      margin: 10px 0;
    }
    .progress-bar {
      height: 16px;
      background: #000;
      width: 0%;
      transition: width 0.3s;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 10px;
    }
    .card {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border: 1px solid #000;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      width: 90%;
    }
    .modal img {
      max-width: 100%;
      max-height: 400px;
      display: block;
      margin: auto;
    }
    .modal-controls {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>ðŸ“š Sitegen Library</h1>

<input type="file" id="upload" multiple />
<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

<h2>Templates</h2>
<div class="grid" id="templates"></div>

<h2>Blocks</h2>
<div class="grid" id="blocks"></div>

<h2>Themes</h2>
<div class="grid" id="themes"></div>

<h2>Subscription Boxes</h2>
<div class="grid" id="subscriptions"></div>

<h2>Misc</h2>
<div class="grid" id="misc"></div>

<!-- Thumbnail Editor Modal -->
<div class="modal" id="thumbnailModal">
  <div class="modal-content">
    <h3>Edit Thumbnail</h3>
    <img id="cropImage" src="">
    <div class="modal-controls">
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="resetCrop()">Reset</button>
      <button onclick="saveThumbnail()">Save</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
let currentCard = null;
let cropper = null;

document.getElementById("upload").addEventListener("change", handleUpload);

async function handleUpload(e) {
  const files = e.target.files;
  const progressBar = document.getElementById("progressBar");
  progressBar.style.width = "0%";

  for (let i = 0; i < files.length; i++) {
    let file = files[i];
    progressBar.style.width = ((i+1)/files.length*100) + "%";

    if (file.name.endsWith(".zip")) {
      const zip = new JSZip();
      const contents = await zip.loadAsync(file);
      for (let filename in contents.files) {
        if (!contents.files[filename].dir && filename.endsWith("index.html")) {
          addCard("templates", filename, "https://via.placeholder.com/400x300?text=Template");
        }
      }
    } else {
      let category = "misc";
      if (file.name.includes("block")) category = "blocks";
      if (file.name.includes("theme")) category = "themes";
      if (file.name.includes("subscription")) category = "subscriptions";
      addCard(category, file.name, "https://via.placeholder.com/400x300?text="+file.name);
    }
  }
}

function addCard(sectionId, title, imgSrc) {
  const section = document.getElementById(sectionId);
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${imgSrc}">
    <p>${title}</p>
    <button onclick="openModal(this)">Edit Thumbnail</button>
  `;
  section.appendChild(card);
}

function openModal(button) {
  currentCard = button.parentElement;
  const img = currentCard.querySelector("img");
  const cropImg = document.getElementById("cropImage");
  cropImg.src = img.src;
  document.getElementById("thumbnailModal").style.display = "flex";

  if (cropper) cropper.destroy();
  cropper = new Cropper(cropImg, {
    aspectRatio: 4/3,
    viewMode: 1
  });
}

function closeModal() {
  document.getElementById("thumbnailModal").style.display = "none";
  if (cropper) cropper.destroy();
}

function zoomIn() { cropper.zoom(0.1); }
function zoomOut() { cropper.zoom(-0.1); }
function resetCrop() { cropper.reset(); }

function saveThumbnail() {
  const canvas = cropper.getCroppedCanvas({width:400, height:300});
  const dataURL = canvas.toDataURL("image/png");
  currentCard.querySelector("img").src = dataURL;
  closeModal();
}
</script>

</body>
</html>
