<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitegen Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 8px 16px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
    }
    .tabs button.active {
      background: #000;
      color: #fff;
    }
    .upload-box {
      border: 1px solid #000;
      padding: 20px;
      margin-bottom: 20px;
    }
    .progress {
      width: 100%;
      height: 8px;
      background: #ddd;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #000;
      transition: width 0.3s ease;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
      background: #fff;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Sitegen Library</h1>

  <div class="tabs">
    <button class="active" data-tab="templates">Templates</button>
    <button data-tab="blocks">Blocks</button>
    <button data-tab="themes">Themes</button>
    <button data-tab="subscriptions">Subscriptions</button>
  </div>

  <div class="upload-box">
    <label>Upload to: 
      <select id="uploadType">
        <option value="template">Template (ZIP)</option>
        <option value="block">Block</option>
        <option value="theme">Theme</option>
        <option value="subscription">Subscription Box</option>
      </select>
    </label>
    <input type="file" id="fileInput">
    <div class="progress"><div class="progress-bar" id="progress"></div></div>
  </div>

  <div id="libraryContent" class="grid"></div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    // Initialize library with all categories
    let library = JSON.parse(localStorage.getItem("sitegenLibrary")) || {
      templates: [],
      blocks: [],
      themes: [],
      subscriptions: []
    };
    let currentTab = "templates";

    function renderLibrary() {
      const content = document.getElementById("libraryContent");
      content.innerHTML = "";
      library[currentTab].forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "card";
        if (item.thumbnail) {
          card.innerHTML = `
            <img src="${item.thumbnail}" alt="Thumbnail">
            <p>${item.name}</p>
          `;
        } else {
          card.innerHTML = `<p>${item.name}</p>`;
        }
        content.appendChild(card);
      });
    }

    // Tabs switching
    document.querySelectorAll(".tabs button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTab = btn.dataset.tab;
        renderLibrary();
      });
    });

    // File upload
    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const type = document.getElementById("uploadType").value;
      const progress = document.getElementById("progress");
      progress.style.width = "0%";

      // Ensure category exists
      if (!library[type + "s"]) library[type + "s"] = [];

      if (type === "template") {
        const zip = await JSZip.loadAsync(file);
        progress.style.width = "40%";
        let indexFile = zip.file("index.html");

        if (indexFile) {
          const htmlContent = await indexFile.async("string");
          const iframe = document.createElement("iframe");
          iframe.style.position = "absolute";
          iframe.style.left = "-9999px";
          document.body.appendChild(iframe);
          iframe.contentDocument.open();
          iframe.contentDocument.write(htmlContent);
          iframe.contentDocument.close();

          iframe.onload = async () => {
            const canvas = await html2canvas(iframe.contentDocument.body);
            const thumbnail = canvas.toDataURL("image/png");
            library.templates.push({ name: file.name.replace(".zip", ""), thumbnail });
            localStorage.setItem("sitegenLibrary", JSON.stringify(library));
            renderLibrary();
            iframe.remove();
            progress.style.width = "100%";
            setTimeout(() => progress.style.width = "0%", 1500);
          };
        }
      } else {
        library[type + "s"].push({ name: file.name });
        localStorage.setItem("sitegenLibrary", JSON.stringify(library));
        renderLibrary();
        progress.style.width = "100%";
        setTimeout(() => progress.style.width = "0%", 1500);
      }
    });

    renderLibrary();
  </script>
</body>
</html>
