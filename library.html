<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitegen — Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-white text-black">
  <div class="max-w-5xl mx-auto p-6">
    <header class="flex justify-between items-center border-b pb-4 mb-6">
      <h1 class="text-2xl font-bold">Sitegen — Library</h1>
      <a href="index.html" class="bg-black text-white px-4 py-2 rounded">Home</a>
    </header>

    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Upload New Item</h2>
      <div class="flex items-center gap-3">
        <select id="category" class="border px-2 py-1 rounded">
          <option>Template</option>
          <option>Block</option>
          <option>Theme</option>
          <option>Subscription Box</option>
        </select>
        <input type="file" id="fileInput" class="border px-2 py-1 rounded">
        <button onclick="uploadItem()" class="bg-black text-white px-4 py-1 rounded">Upload</button>
      </div>
    </section>

    <h2 class="text-lg font-semibold mb-3">Library Items</h2>
    <div id="libraryItems" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    function uploadItem() {
      const category = document.getElementById("category").value;
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert("Please select a file.");

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const content = e.target.result;
        const name = file.name.replace(/\.[^/.]+$/, "");

        // Temporary preview container for screenshot
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        document.body.appendChild(tempDiv);

        html2canvas(tempDiv).then(canvas => {
          const preview = canvas.toDataURL("image/png");
          tempDiv.remove();

          const newItem = { name, category, content, preview };
          const library = JSON.parse(localStorage.getItem("sitegenLibrary")) || [];
          library.push(newItem);
          localStorage.setItem("sitegenLibrary", JSON.stringify(library));
          loadLibrary();
        });
      };
      reader.readAsText(file);
    }

    function removeItem(index) {
      const library = JSON.parse(localStorage.getItem("sitegenLibrary")) || [];
      library.splice(index, 1);
      localStorage.setItem("sitegenLibrary", JSON.stringify(library));
      loadLibrary();
    }

    function loadLibrary() {
      const library = JSON.parse(localStorage.getItem("sitegenLibrary")) || [];
      const container = document.getElementById("libraryItems");
      container.innerHTML = "";

      library.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "border rounded-lg shadow p-3 flex flex-col";

        const img = document.createElement("img");
        img.src = item.preview || "";
        img.alt = item.name;
        img.className = "w-full h-32 object-cover rounded mb-2 bg-gray-100";

        const title = document.createElement("h3");
        title.className = "font-semibold text-center mb-2";
        title.textContent = item.name;

        const cat = document.createElement("p");
        cat.className = "text-sm text-gray-600 text-center mb-2";
        cat.textContent = item.category;

        const btn = document.createElement("button");
        btn.className = "bg-black text-white px-3 py-1 rounded mt-auto";
        btn.textContent = "Remove";
        btn.onclick = () => removeItem(idx);

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(cat);
        card.appendChild(btn);
        container.appendChild(card);
      });
    }

    window.onload = loadLibrary;
  </script>
</body>
</html>
