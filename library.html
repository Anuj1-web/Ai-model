<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitegen Library</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 20px;
    }
    h1 { margin-bottom: 20px; }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 8px 14px;
      margin: 5px 0;
      cursor: pointer;
    }
    button:hover { opacity: 0.8; }
    .progress {
      width: 100%;
      background: #eee;
      height: 6px;
      margin: 10px 0;
    }
    .progress-bar {
      height: 6px;
      width: 0;
      background: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 800px;
      width: 90%;
    }
    .crop-container img {
      max-width: 100%;
    }
    #hiddenFrame {
      width: 1000px;
      height: 800px;
      position: absolute;
      left: -9999px;
      top: -9999px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Sitegen Library</h1>
  <input type="file" id="fileInput" accept=".zip" />
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  
  <h2>Templates</h2>
  <div class="grid" id="templatesGrid"></div>

  <iframe id="hiddenFrame"></iframe>

  <!-- Modal for Thumbnail Editing -->
  <div class="modal" id="thumbModal">
    <div class="modal-content">
      <h3>Edit Thumbnail</h3>
      <div class="crop-container">
        <img id="cropImage" src="">
      </div>
      <br>
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="resetCrop()">Reset</button>
      <button onclick="saveCrop()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

<script>
const fileInput = document.getElementById("fileInput");
const progressBar = document.getElementById("progressBar");
const templatesGrid = document.getElementById("templatesGrid");
const hiddenFrame = document.getElementById("hiddenFrame");

let currentCardImg = null;
let cropper = null;

fileInput.addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async (ev) => {
    const zip = await JSZip.loadAsync(ev.target.result);
    progressBar.style.width = "20%";

    const indexFile = zip.file("index.html");
    if (indexFile) {
      const indexContent = await indexFile.async("string");
      const blob = new Blob([indexContent], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      hiddenFrame.onload = async () => {
        await new Promise(r => setTimeout(r, 800)); // wait render
        html2canvas(hiddenFrame.contentDocument.body).then(canvas => {
          const dataURL = canvas.toDataURL("image/png");

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${dataURL}">
            <br>
            <button onclick="openModal(this)">Edit Thumbnail</button>
          `;
          templatesGrid.appendChild(card);
          progressBar.style.width = "100%";
          setTimeout(() => { progressBar.style.width = "0"; }, 1000);
        });
      };
      hiddenFrame.src = url;
    } else {
      alert("No index.html found in ZIP");
      progressBar.style.width = "0";
    }
  };
  reader.readAsArrayBuffer(file);
});

function openModal(btn) {
  currentCardImg = btn.parentElement.querySelector("img");
  document.getElementById("cropImage").src = currentCardImg.src;
  document.getElementById("thumbModal").style.display = "flex";
  cropper = new Cropper(document.getElementById("cropImage"), {
    aspectRatio: 16/9,
    viewMode: 1,
  });
}
function closeModal() {
  if (cropper) { cropper.destroy(); cropper = null; }
  document.getElementById("thumbModal").style.display = "none";
}
function saveCrop() {
  if (cropper && currentCardImg) {
    const canvas = cropper.getCroppedCanvas({ width: 400, height: 225 });
    currentCardImg.src = canvas.toDataURL("image/png");
  }
  closeModal();
}
function zoomIn() { if (cropper) cropper.zoom(0.1); }
function zoomOut() { if (cropper) cropper.zoom(-0.1); }
function resetCrop() { if (cropper) cropper.reset(); }
</script>
</body>
</html>
