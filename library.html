<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitegen Library</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
  <style>
    body { background: #fff; color: #000; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { font-size: 28px; margin-bottom: 20px; }
    .upload-section { margin-bottom: 30px; }
    button, input[type=file] {
      background: #000; color: #fff; border: none; padding: 10px 15px;
      border-radius: 6px; cursor: pointer; font-size: 14px;
    }
    button:hover { opacity: 0.85; }
    .progress-bar { width: 100%; height: 6px; background: #ddd; margin-top: 10px; border-radius: 3px; }
    .progress-bar-inner { width: 0%; height: 100%; background: #000; transition: width 0.4s; border-radius: 3px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
    .card {
      border: 1px solid #000; border-radius: 8px; padding: 15px; background: #fff;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card img { width: 100%; height: 160px; object-fit: cover; border: 1px solid #000; border-radius: 6px; }
    .card h3 { font-size: 16px; margin: 10px 0; }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; padding: 20px; border-radius: 10px; max-width: 90%; max-height: 90%; overflow: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content img { max-width: 100%; max-height: 70vh; }
    .modal-buttons { margin-top: 15px; display: flex; gap: 10px; }
  </style>
</head>
<body>

  <h1>ðŸ“‚ Sitegen Library</h1>

  <div class="upload-section">
    <input type="file" id="fileInput" accept=".zip">
    <div class="progress-bar"><div class="progress-bar-inner" id="progress"></div></div>
  </div>

  <div class="grid" id="libraryGrid"></div>

  <!-- Thumbnail Editor Modal -->
  <div class="modal" id="thumbnailModal">
    <div class="modal-content">
      <h2>Edit Thumbnail</h2>
      <img id="cropperImage" src="">
      <div class="modal-buttons">
        <button id="saveThumbnail">Save</button>
        <button id="closeModal">Cancel</button>
      </div>
    </div>
  </div>

<script>
let templates = JSON.parse(localStorage.getItem("sitegenLibrary")) || [];
let currentEditIndex = null;
let cropper;

// Render library
function renderLibrary() {
  const grid = document.getElementById("libraryGrid");
  grid.innerHTML = "";
  templates.forEach((tpl, index) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${tpl.thumbnail}" alt="Template Thumbnail">
      <h3>${tpl.name}</h3>
      <button onclick="openThumbnailEditor(${index})">Edit Thumbnail</button>
      <button onclick="deleteTemplate(${index})">Delete</button>
    `;
    grid.appendChild(card);
  });
}

// Handle file upload
document.getElementById("fileInput").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const progress = document.getElementById("progress");
  progress.style.width = "0%";

  const zip = await JSZip.loadAsync(file);
  progress.style.width = "30%";

  let indexFile = zip.file("index.html");
  if (!indexFile) {
    alert("No index.html found in ZIP");
    return;
  }

  const htmlContent = await indexFile.async("string");
  progress.style.width = "60%";

  // Create hidden iframe to render and screenshot
  const iframe = document.createElement("iframe");
  iframe.style.position = "absolute";
  iframe.style.left = "-9999px";
  document.body.appendChild(iframe);
  iframe.contentDocument.open();
  iframe.contentDocument.write(htmlContent);
  iframe.contentDocument.close();

  iframe.onload = async () => {
    const canvas = await html2canvas(iframe.contentDocument.body);
    const thumbnail = canvas.toDataURL("image/png");

    templates.push({
      name: file.name.replace(".zip", ""),
      thumbnail
    });
    localStorage.setItem("sitegenLibrary", JSON.stringify(templates));
    renderLibrary();

    progress.style.width = "100%";
    setTimeout(() => { progress.style.width = "0%"; }, 1500);
    iframe.remove();
  };
});

// Open thumbnail editor
function openThumbnailEditor(index) {
  currentEditIndex = index;
  document.getElementById("thumbnailModal").style.display = "flex";
  const image = document.getElementById("cropperImage");
  image.src = templates[index].thumbnail;

  if (cropper) cropper.destroy();
  cropper = new Cropper(image, {
    aspectRatio: 16 / 9,
    viewMode: 1,
    dragMode: 'move',
    responsive: true,
    movable: true,
    restore: false,
    background: false
  });
}

// Save cropped thumbnail
document.getElementById("saveThumbnail").onclick = () => {
  if (cropper && currentEditIndex !== null) {
    const canvas = cropper.getCroppedCanvas({ width: 400, height: 225 });
    templates[currentEditIndex].thumbnail = canvas.toDataURL("image/png");
    localStorage.setItem("sitegenLibrary", JSON.stringify(templates));
    renderLibrary();
    closeModal();
  }
};

// Close modal
document.getElementById("closeModal").onclick = closeModal;
function closeModal() {
  document.getElementById("thumbnailModal").style.display = "none";
  if (cropper) cropper.destroy();
  cropper = null;
}

function deleteTemplate(index) {
  templates.splice(index, 1);
  localStorage.setItem("sitegenLibrary", JSON.stringify(templates));
  renderLibrary();
}

renderLibrary();
</script>
</body>
</html>
